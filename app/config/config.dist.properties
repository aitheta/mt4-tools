# IPs with access to "http://{project}/{any-path}?__PHPINFO__" and display_errors=on
admin.ip.whitelist.default = 127.0.0.1                          # default: localhost plus server IP


# application base URI
app.base-uri = /                                                # default: the host's root directory


# application directories (absolute values or relative to "app.dir.root")
app.dir.log  = etc/log
app.dir.tmp  = etc/tmp
app.dir.view = app/view
app.dir.web  = web
app.dir.data = data


# main project
db.rosatrader.connector = sqlite
db.rosatrader.file      = rost.db


# signals (SimpleTrader/Myfxbook)
db.signals.connector    = mysql
db.signals.host         = localhost:3306
db.signals.username     = root
db.signals.password     =
db.signals.database     = rost


# Logging
log.warn.memory_limit = 32M
log.mail.profile      = logger
