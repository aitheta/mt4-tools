
# Datenbank
db.myfx.connector        = mysql
db.myfx.host             = localhost:3306
db.myfx.username         = root
db.myfx.password         =
db.myfx.database         = myfx
db.myfx.options.sql_mode = traditional


# Logging
log.mail.receiver            = #address@domain.tld


# Mail
mail.address.forced-receiver = #address@domain.tld


# SMS
sms.clickatell.username = #user
sms.clickatell.password = #pass
sms.clickatell.api_id   = #id


# Signal-Empfänger
mail.signalreceivers    = #address@domain.tld
sms.signalreceivers     = #phone_number


# UserAgent für externe HTTP-Requests
myfx.useragent = Mozilla/5.0 (Macintosh; Intel Mac OS X 10.8; rv:24.0) Gecko/20100101 Firefox/24.0


# Pfade für Datenablage/Import/Export: absolut oder relativ zu APPLICATION_ROOT = {project}/src
myfx.data_directory = ../data
