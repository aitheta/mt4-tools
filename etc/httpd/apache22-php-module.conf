<VirtualHost *:80>
    ServerName        rsx.rosasurfer.com
    ServerAlias local.rsx.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/rsx.rosasurfer.com/web"
    CustomLog    "${SITES}/rsx.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/rsx.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Order deny,allow
        Deny from all
    </Directory>
    <Directory "${SITES}/rsx.rosasurfer.com/web">
        # public access, .htaccess disabled
        Order allow,deny
        Allow from all
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
    #RewriteLog   "${SITES}/rsx.rosasurfer.com/etc/log/mod-rewrite.log"
    #RewriteLogLevel 9
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName        rsx.rosasurfer.com
    ServerAlias local.rsx.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/rsx.rosasurfer.com/web"
    CustomLog    "${SITES}/rsx.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/rsx.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Order deny,allow
        Deny from all
    </Directory>
    <Directory "${SITES}/rsx.rosasurfer.com/web">
        # public access, .htaccess disabled
        Order allow,deny
        Allow from all
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
    #RewriteLog   "${SITES}/rsx.rosasurfer.com/etc/log/mod-rewrite.log"
    #RewriteLogLevel 9

    SSLEngine             on
    SSLProtocol           all -SSLv2
    SSLCipherSuite        HIGH:MEDIUM
    SSLCertificateFile    "${SITES}/rsx.rosasurfer.com/etc/httpd/ssl/rsx.rosasurfer.com.crt"
    SSLCertificateKeyFile "${SITES}/rsx.rosasurfer.com/etc/httpd/ssl/rsx.rosasurfer.com.key"
</VirtualHost>
</IfModule>
