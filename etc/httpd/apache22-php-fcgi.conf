<VirtualHost *:80>
    ServerName        xtrade.rosasurfer.com
    ServerAlias local.xtrade.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/xtrade.rosasurfer.com/web"
    CustomLog    "${SITES}/xtrade.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/xtrade.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Order deny,allow
        Deny from all
    </Directory>
    <Directory "${SITES}/xtrade.rosasurfer.com/web">
        # public access, .htaccess disabled
        Order allow,deny
        Allow from all
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]

    # FcgidMaxRequestsPerProcess must be <= PHP_FCGI_MAX_REQUESTS in the FcgidWrapper script.
    FcgidMaxRequestsPerProcess 2000

    # FcgidMaxRequestLen (default: 131.072) must be >= post_max_size in php.ini (default: 8MB = 8.388.608).
    FcgidMaxRequestLen 10000000

    <Files "*.php">
        Options      +ExecCGI
        SetHandler   fcgid-script
        FcgidWrapper "${SITES}/xtrade.rosasurfer.com/bin/admin/cgi/php-wrapper" .php
    </Files>
    <IfModule mod_suexec.c>
        # With mod_suexec FcgidWrapper must point to a permitted executable (see suexec -V).
        SuexecUserGroup {username} {groupname}
    </IfModule>
</VirtualHost>


