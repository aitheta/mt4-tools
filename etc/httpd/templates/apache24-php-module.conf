<VirtualHost *:80>
    ServerName        xtrade.rosasurfer.com
    ServerAlias local.xtrade.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/xtrade.rosasurfer.com/web"
    CustomLog    "${SITES}/xtrade.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/xtrade.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/xtrade.rosasurfer.com/web">
        # public access, .htaccess disabled
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
    #LogLevel     warn rewrite:trace6
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName        xtrade.rosasurfer.com
    ServerAlias local.xtrade.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/xtrade.rosasurfer.com/web"
    CustomLog    "${SITES}/xtrade.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/xtrade.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/xtrade.rosasurfer.com/web">
        # public access, .htaccess disabled
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
    #LogLevel     warn rewrite:trace6

    SSLEngine             on
    SSLProtocol           all
    SSLCipherSuite        HIGH:MEDIUM
    SSLCertificateFile    "${SITES}/xtrade.rosasurfer.com/etc/httpd/templates/ssl/xtrade.rosasurfer.com.crt"
    SSLCertificateKeyFile "${SITES}/xtrade.rosasurfer.com/etc/httpd/templates/ssl/xtrade.rosasurfer.com.key"
</VirtualHost>
</IfModule>
