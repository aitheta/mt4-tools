<VirtualHost *:80>
    ServerName         mt4.rosasurfer.com
    ServerAlias  local.mt4.rosasurfer.com  mt4.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot sites/mt4.rosasurfer.com/web
    CustomLog    sites/mt4.rosasurfer.com/etc/log/httpd-access.log  combined
    ErrorLog     sites/mt4.rosasurfer.com/etc/log/httpd-error.log

    # .htaccess files must be disabled globally. Otherwise Apache will happily scan for and apply
    # files found in DocumentRoot's parent directories, i.e. the project's root directory.
    <Directory />
        AllowOverride None
    </Directory>
    <Directory sites/mt4.rosasurfer.com/web>
        Order allow,deny
        Allow from all
    </Directory>

    AddDefaultCharset UTF-8
    DirectoryIndex index.php index.html
    Options FollowSymLinks

    RewriteEngine On
    RewriteCond   %{DOCUMENT_ROOT}%{REQUEST_FILENAME}  !-d
    RewriteCond   %{DOCUMENT_ROOT}%{REQUEST_FILENAME}  !-f
    RewriteRule   ^                                    /index.php  [QSA,L]
   #RewriteLog      sites/mt4.rosasurfer.com/etc/log/mod-rewrite.log
   #RewriteLogLevel 9

    SetEnv  APPLICATION_BASE_URI  '/'
</VirtualHost>
