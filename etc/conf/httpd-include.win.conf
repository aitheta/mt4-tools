<VirtualHost *>
    ServerName         mt4.rosasurfer.com
    ServerAlias  local.mt4.rosasurfer.com
    ServerAdmin  default

    UseCanonicalName Off

    DocumentRoot F:/Projekte/mt4.www/httpdocs
    CustomLog    F:/Projekte/mt4.www/etc/log/access_log  combined
    ErrorLog     F:/Projekte/mt4.www/etc/log/error_log

    RewriteEngine    on
    #RewriteLog      logs/mod_rewrite.log
    #RewriteLogLevel 9


    # Rewrite-Settings mehrerer URL's zur Root-URL des Servers "hin" definieren
    #
    # Zugriffsschutz für CVS-Dateien
    RewriteRule  /(\.cvsignore|CVS)(/.*)?$  -  [F,L]

    # phpinfo()
    RewriteRule    /phpinfo\.php(/.*)?$     F:/Projekte/php-lib/src/php/phpinfo.php$1       [NS,NE,L]
    <LocationMatch /phpinfo\.php(/.*)?$>
       #AuthType Digest
       #AuthName 'Webmaster'
       #AuthDigestFile  F:/Projekte/mt4.www/conf/.htpasswd
       #Require valid-user
       #BrowserMatch 'MSIE' AuthDigestEnableQueryStringHack=On
    </LocationMatch>

    # APC
    RewriteRule    ^/apc\.php(/.*)?$        F:/Projekte/php-lib/src/php/apc.php$1           [NS,NE,L]
    <LocationMatch ^/apc\.php(/.*)?$>
       #AuthType Digest
       #AuthName 'Webmaster'
       #AuthDigestFile  F:/Projekte/mt4.www/conf/.htpasswd
       #Require valid-user
       #BrowserMatch 'MSIE' AuthDigestEnableQueryStringHack=On
    </LocationMatch>

    # APD
    RewriteRule  ^/apd/$                    F:/Projekte/php-lib/src/php/apd.php$1           [NS,NE,L]

    # Content
    RewriteRule  ^/(.+\.php)?$              F:/Projekte/myfx.web/src/index.php              [NS,NE,L]


    # Location-Settings verschiedener URL's von der Root-URL des Servers "weg" definieren
    #
    # Content
    <Location />
        SetEnv APPLICATION_PATH             '/'

        # PHP-Direktiven, die nicht per Script gesetzt werden können
        php_admin_value open_basedir        'F:/Projekte/php-lib/;F:/Projekte/mt4.www/'

        php_admin_flag  file_uploads        on
        php_admin_value upload_tmp_dir      'F:/Projekte/mt4.www/etc/tmp'
        php_admin_value upload_max_filesize '1000000'
        php_admin_value post_max_size       '1000000'
    </Location>

    # APD
    <Location /apd/>
        php_admin_value open_basedir        none
        php_admin_value include_path        none
       #AuthType Digest
       #AuthName 'Webmaster'
       #AuthDigestFile  F:/Projekte/mt4.www/conf/.htpasswd
       #Require valid-user
       #BrowserMatch 'MSIE' AuthDigestEnableQueryStringHack=On
    </Location>

</VirtualHost>
